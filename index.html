<!DOCTYPE html>
<html>
<head>
	<title>WikiViewer</title>
	<link rel="stylesheet" type="text/css" href="./main.css">

</head>
<body>
	<div id="app">
		<div id='search'>
			<h1>Search</h1>

			<input type="text" v-on:keyup.enter="makeSearchReguest" v-model="searchString" id="search-terms" placeholder="Leave blank for a list of random articles...">
			<button v-on:click="makeSearchReguest">Submit</button>
		
			<ul id='results' v-if="searchResults">
				<li v-for="result in searchResults">
					<a href="#" v-on:click="updateArticle(result.title)">
						<h3>{{result.title}}</h3>
						<p>{{result.content}}</p>
					</a>
				</li>
			</ul>
		</div>
		<div id="article" v-if="articleLoaded">
			<h1 if='title'>{{ title }}</h2>
			<a :href="wikiLink" target="_blank">View Page on Wikipedia</a>
			<div v-html='content' id=content>
				<!-- content will be rendered here -->
			</div>
		</div>
	</div>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
