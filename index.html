<!DOCTYPE html>
<html>
<head>
	<title>WikiViewer</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="stylesheet" href="css/col.css" media="all">
	<link rel="stylesheet" href="css/2cols.css" media="all">
	<link rel="stylesheet" href="css/3cols.css" media="all">
	<link rel="stylesheet" href="css/4cols.css" media="all">
	<link rel="stylesheet" href="css/5cols.css" media="all">
	<link rel="stylesheet" href="css/6cols.css" media="all">
	<link rel="stylesheet" href="css/7cols.css" media="all">
	<link rel="stylesheet" href="css/8cols.css" media="all">
	<link rel="stylesheet" href="css/9cols.css" media="all">
	<link rel="stylesheet" href="css/10cols.css" media="all">
	<link rel="stylesheet" href="css/11cols.css" media="all">
	<link rel="stylesheet" href="css/12cols.css" media="all">


</head>
<body>
	<div id="app" class='section-group'>
		<div id='search' class='col span_1_of_4'>
			<h1>Search</h1>

			<div id='form'>
				<input type="text" v-on:keyup.enter="makeSearchReguest" v-model="searchString" id="search-terms" placeholder="Leave blank for a list of random articles...">
				<button v-on:click="makeSearchReguest">Submit</button>
			</div>		
			<ul id='results' v-if="searchResults"  v-cloak>
				<li v-for="result in searchResults">
					<a href="#" v-on:click="updateArticle(result.title)">
						<h3>{{result.title}}</h3>
					</a>
				</li>
			</ul>
		</div>
		<div id="article" v-if="articleLoaded" class='col span_3_of_4'>
			<div id='headline'>
				<h1 if='title'>{{ title }}</h2>
				<a :href="wikiLink" id="wiki-link" target="_blank">View Page on Wikipedia</a>
			</div>
			<div v-html='content' id=content>
				<!-- content will be rendered here -->
			</div>
		</div>
	</div>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
